<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="{{ page.keywords | join:', ' | escape }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="/images/ico-64x64.png">
    <link rel="shortcut icon" href="/images/ico-64x64.png" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="https://www.requs.org/rss.xml"/>
    <link rel="author" href="//plus.google.com/u/0/114792568016408327418?rel=author" />
    <link rel="stylesheet" href="/css/layout.css?{{ site.data['hash'] }}"/>
    <link rel="canonical" href="//www.requs.org{{ page.url }}" />
    <title>{{ page.title }}</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.0.0.js"></script>
    <script style="text/javascript">
      $(
        function() {
          $('h2').each(
            function (idx, element) {
              var $element = $(element), id = $element.attr('id');
              if (id) {
                $element.append(
                  $('<a/>').addClass('link').attr('href', '#' + id).html('&#182;')
                );
              }
            }
          );
        }
      );
    </script>
  </head>
  <body>
    <a href="https://github.com/yegor256/requs">
      <img style="position:absolute;top:0;right:0;border:0;width:100px;height:100px"
        src="/images/fork-me.svg" alt="Fork me on GitHub">
    </a>
    <div class="wrapper">
      <header class="header">
        <p>
          <a href="/">
            <img src="/images/logo.svg" class="logo" alt="logo"/>
          </a>
        </p>
      </header>
      <h1>{{ page.title }}</h1>
      {{ content }}
      <footer class="footer">
        <p>
          &copy; <span itemprop="author">requs.org</span>, 2009-2025
        </p>
      </footer>
    </div>
  </body>
</html>
