      <h1>Requirements Compilation in Command Line</h1>
      <p>First, download the latest <code>requs-exec.jar</code> from
<a href="http://search.maven.org/#search%7Cga%7C1%7Ca%3A%22requs-exec%22">Maven Central</a>.</p>

<p>Then, run it like this:</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="nv">$ </span>java <span class="nt">-jar</span> requs-exec.jar <span class="nt">-i</span> &lt;input&gt; <span class="nt">-o</span> &lt;output&gt;</code></pre></figure>

<p><code>input</code> is an absolute path of directory with <code>.req</code> files.</p>

<p><code>output</code> is a directory path where result files will be stored.</p>
